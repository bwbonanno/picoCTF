---
layout: default
title: News
---
<div class="container">    
        {% for post in site.posts %}           
            <h2>
                {{ post.title }}
            </h2>
            {% if post.author %}
              <h4>Author: {{ post.author }}</h4>
            {% endif %}

            {{ post.excerpt }}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
        {% endfor %}
     <hr />
    <p class="rss-subscribe">subscribe <a href="{{ "feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
